<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>RoundiPy</title>
  <meta name="theme-color" content="#1e1f26">
  <!-- <script src="https://telegram.org/js/telegram-web-app.js"></script>  <!-- Для интеграции в Telegram mini-app в будущем -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.css" />
  <link rel="stylesheet" href="{{ url_for('static', path='css/main.css') }}">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', path='favicon.ico') }}?v=2">
</head>

<body>
  <div class="card-wrapper">

    <main class="card">
      <div id="uploadScreen">
        <h1>RoundiPy</h1>
        <div id="touchMeContainer">
          <label class="touch-me-label" for="fileInput">
            <input id="fileInput" type="file" accept="video/*" hidden>
            <span id="touchMeText">Touch Me</span>
          </label>
        </div>
      </div>

      <div id="playerScreen" class="hidden">
        <div class="video-area">
          <div class="video-container">
            <video id="videoPreview" playsinline loop></video>
            <div class="video-overlay" id="videoOverlay">
              <svg class="play-icon" viewBox="0 0 100 100">
                <path d="m 37.543995,26.589997 34.91201,21.820006 a 1.875,1.875 90 0 1 0,3.179994 L 37.543995,73.410003 A 1.6627429,1.6627429 28.997308 0 1 35,72 V 28 a 1.6627429,1.6627429 151.00269 0 1 2.543995,-1.410003 z"/>
              </svg>
            </div>
            <svg class="scrubber-svg" viewBox="0 0 200 200">
              <path class="scrubber-track-bg" d="M 123.3 13.1 A 90 90 0 1 1 76.7 13.1" />
              <path class="scrubber-track-fg" id="scrubberProgress" d="M 123.3 13.1 A 90 90 0 1 1 76.7 13.1" />
              <circle class="scrubber-handle" id="scrubberHandle" />
            </svg>
          </div>
        </div>

        <div class="tool-controls">
          <button class="tool-button" id="moveButton" aria-label="Сместить центр видео">
            <svg viewBox="0 0 24 24">
              <path d="M12 2 15 5h-2v6h-2V5H9l3-3z"/>
              <path d="M12 22 9 19h2v-6h2v6h2l-3 3z"/>
              <path d="M2 12 5 9v2h6v2H5v2l-3-3z"/>
              <path d="M22 12 19 15v-2h-6v-2h6V9l3 3z"/>
            </svg>
          </button>
          <button class="tool-button" id="resizeButton" aria-label="Изменить размер кадра">
            <svg viewBox="0 0 24 24">
              <g transform="translate(0 -1) scale(0.5)">
                <path
                  d="m 23.461276,4.7779043 c -9.388847,0 -16.999993,7.6111587 -16.999993,16.9999997 0,9.388841 7.611146,17 16.999993,17 9.388847,0 16.999993,-7.611159 16.999993,-17 0,-9.388841 -7.611146,-16.9999997 -16.999993,-16.9999997 z m -0.193359,5.7148437 c 6.133156,-3.78e-4 11.105307,4.971336 11.105468,11.104492 -1.61e-4,6.133156 -4.972312,11.10487 -11.105468,11.104492 -6.132775,-1.61e-4 -11.104332,-4.971717 -11.104493,-11.104492 1.61e-4,-6.132775 4.971718,-11.104331 11.104493,-11.104492 z m 14.493164,23.785156 c -0.9,1 -1.899414,1.900195 -2.899414,2.700195 l 6.744555,6.745951 2.800782,-2.800782 z" />
              </g>
            </svg>
          </button>
          <div class="time-display" id="currentTime">00:00</div>
          <button class="tool-button" id="deleteButton" aria-label="Удалить видео">
            <svg viewBox="0 0 24 24">
              <path
                d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
            </svg>
          </button>
        </div>

        <div class="controls">
          <div class="control-group">
            <div class="label-container">
              <span>Длительность</span>
              <span id="durationValueLabel">0.0 сек</span>
            </div>
            <div id="durationSlider"></div>
            <div id="combinedTooltip" class="combined-tooltip hidden"></div>
          </div>
          <div class="control-group">
            <div class="label-container">
              <span>Разрешение</span>
              <span><output id="sizeOut">640</output> px</span>
            </div>
            <input type="range" id="sizeSlider" min="240" max="640" step="16" value="400">
          </div>
          <input type="text" id="chat" placeholder="@канал или id чата">
          <button id="convertButton" disabled>
            <span id="convertBtnLabel" class="convert-btn-label">ОТПРАВИТЬ</span>
            <span id="btnLoader" class="btn-loader hidden"></span>
          </button>
        </div>
      </div>
    </main>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.js"></script>
  <script src="{{ url_for('static', path='js/app.js') }}"></script>
</body>

</html>
