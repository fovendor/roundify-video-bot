<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>RoundiPy</title>
  <meta name="theme-color" content="#ecedf1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.css" />
    
  <link rel="stylesheet" href="{{ url_for('static', path='css/main.css') }}">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', path='favicon.ico') }}?v=2">
</head>

<body>
  <main class="card">
    <h1>RoundiPy</h1>

    <div id="touchMeContainer">
      <label class="touch-me-label" for="fileInput" id="touchMeButton">
        <input id="fileInput" type="file" accept="video/*" hidden>
        <span>TOUCH<br>ME</span>
      </label>
    </div>

    <div class="player-wrapper hidden" id="playerWrapper">
      <div class="video-container">
        <video id="videoPreview" playsinline muted loop></video>
        <div class="video-overlay" id="videoOverlay">
          <svg class="play-icon" viewBox="0 0 100 100">
            <path d="M 35,25 L 75,50 L 35,75 Z" />
          </svg>
        </div>
        <button class="delete-button" id="deleteButton" aria-label="Удалить видео">
          <svg viewBox="0 0 24 24">
            <path
              d="M9,3V4H4V6H5V19C5,20.1 5.9,21 7,21H17C18.1,21 19,20.1 19,19V6H20V4H15V3H9M7,6H17V19H7V6M9,8V17H11V8H9M13,8V17H15V8H13Z" />
          </svg>
        </button>
        <svg class="scrubber-svg" viewBox="0 0 200 200">
          <!-- центр (100 ;100), радиус 90 -->
          <path class="scrubber-track-bg" d="M 123.3 13.1 A 90 90 0 1 1 76.7 13.1" />
          <path class="scrubber-track-fg" id="scrubberProgress" d="M 123.3 13.1 A 90 90 0 1 1 76.7 13.1" />
          <circle class="scrubber-handle" id="scrubberHandle" r="12" />
        </svg>
      </div>
      <div class="controls">
        <div class="control-group">
          <div class="label-container">
            <span>Длительность:</span>
            <span id="durationValueLabel">60.0 сек</span>
          </div>
          <div id="durationSlider"></div>
        </div>
        <div class="control-group resolution-group">
          <div class="label-container">
            <span>Разрешение:</span>
            <span><output id="sizeOut">640</output> px</span>
          </div>
          <input type="range" id="sizeSlider" min="240" max="1024" step="16" value="640">
        </div>
        <input type="text" id="token" placeholder="Bot token">
        <input type="text" id="chat" placeholder="@канал или chat-id">
        <button id="convertButton" disabled>
          <span class="btn-text">ОТПРАВИТЬ</span>
          <span class="btn-loader hidden"></span>
        </button>
      </div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.js"></script>
    
  <script src="{{ url_for('static', path='js/app.js') }}"></script>
</body>

</html>
